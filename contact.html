<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Me</title>
  <!-- Add the modern theme -->
  <link rel="stylesheet" href="assets/css/modern-theme.css" />
  <!-- Keep your existing styles for page-specific content -->
  <!-- <link rel="stylesheet" href="assets/css/style.css" /> -->
</head>

<body>
  <!-- Add particles background -->
  <div class="bg-particles" id="particles"></div>
  <button id="nav-toggle" aria-label="Open navigation" aria-expanded="false" aria-controls="nav-menu">
    <span class="hamburger-icon"></span>
  </button>
  <header>
    <nav id="nav-menu" aria-hidden="true">
      <ul>
        <li><a href="index.html">Home</a></li> <!-- Update active class -->
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">

    <main class="contact-container">
      <h1>Contact Me</h1>
      <p>Interested in collaborating, hiring, or just chatting? Reach out below!</p>

      <!-- ✅ Contact Form -->
      <form action="https://formspree.io/f/your-form-id" method="POST" class="contact-form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />

        <label for="email">Email</label>
        <input type="email" name="_replyto" id="email" required />

        <label for="message">Message</label>
        <textarea name="message" id="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <!-- 🗓️ Calendar Section -->
      <div class="calendar-link">
        <h3>Want to schedule a meeting?</h3>
        <a href="https://calendly.com/your-username/15min" target="_blank" class="button">Book a 15-min Call</a>
      </div>

      <!-- Optional Direct Links -->
      <div class="direct-links">
        <p>Or email me directly at: <a href="mailto:your.email@iit.ac.in">2019csb1098@iitrpr.ac.in</a></p>
        <p>GitHub: <a href="https://github.com/sdmadhav">sdmadhav</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/madhav-deshatwad">Madhav Deshatwad</a></p>
      </div>
    </main>
  </div>


  <!-- Add particles script -->
  <script src="assets/js/particles.js"></script>
  <script>
    const navToggle = document.getElementById('nav-toggle');
    const navMenu = document.getElementById('nav-menu');

    navToggle.addEventListener('click', () => {
      const expanded = navToggle.getAttribute('aria-expanded') === 'true' || false;

      navToggle.classList.toggle('active');
      navMenu.classList.toggle('active');

      navToggle.setAttribute('aria-expanded', !expanded);
      navMenu.setAttribute('aria-hidden', expanded);
    });
  </script>
  <!-- Your existing scripts -->
</body>

</html>
