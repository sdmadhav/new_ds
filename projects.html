<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - Portfolio</title>
  <link rel="stylesheet" href="assets/css/modern-theme.css" />

  <style>
    .filter-section {
      margin-bottom: 3rem;
      text-align: center;
    }

    .filter-title {
      color: white;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    .filter-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .filter-btn {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 500;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .filter-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .filter-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .filter-btn:hover,
    .filter-btn.active {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .clear-filter {
      background: linear-gradient(45deg, #ff6b6b, #ee5a24);
      border: none;
      color: white;
      margin-left: 1rem;
    }

    .clear-filter:hover {
      background: linear-gradient(45deg, #ee5a24, #ff6b6b);
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .project-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      padding: 2rem;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
      opacity: 0;
      transform: translateY(50px);
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2, #f093fb, #f5576c);
      background-size: 300% 100%;
      animation: gradientSlide 3s ease infinite;
    }

    @keyframes gradientSlide {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .project-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .project-title {
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      position: relative;
    }

    .project-description {
      color: rgba(255, 255, 255, 0.9);
      line-height: 1.6;
      margin-bottom: 1.5rem;
      font-size: 1rem;
    }

    .project-links {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.8rem 1.2rem;
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      border-radius: 15px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .project-link::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .project-link:hover::before {
      left: 100%;
    }

    .project-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
    }

    .demo-link {
      background: linear-gradient(45deg, #f093fb, #f5576c);
    }

    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tag {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 500;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
    }

    .tag:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .no-projects {
      text-align: center;
      color: rgba(255, 255, 255, 0.8);
      font-size: 1.2rem;
      padding: 3rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .loading {
      text-align: center;
      color: white;
      font-size: 1.2rem;
      padding: 3rem;
    }

    .loading::after {
      content: '';
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-left: 10px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .page-title h1 {
        font-size: 2.5rem;
      }

      .projects-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .project-card {
        padding: 1.5rem;
      }

      nav ul {
        gap: 1rem;
      }

      .filter-tags {
        gap: 0.5rem;
      }

      .filter-btn {
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <div class="bg-particles" id="particles"></div>

  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="projects.html" class="active">Projects</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="achievements.html">Achievements</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="page-title">
      <h1>My Projects</h1>
      <p>Explore my latest work and creative endeavors. Each project represents a unique challenge and learning
        experience.</p>
    </div>

    <div class="filter-section">
      <h3 class="filter-title">Filter by Technology</h3>
      <div class="filter-tags" id="filter-tags">
        <button class="filter-btn clear-filter" onclick="clearFilters()">Show All</button>
      </div>
    </div>

    <div class="projects-grid" id="projects-container">
      <div class="loading">Loading amazing projects...</div>
    </div>
  </div>

  <script>
    // Create animated background particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    let allProjects = [];
    let currentFilter = null;


    // use actual JSON file:

    fetch('data/projects.json')
      .then(response => response.json())
      .then(data => {
        allProjects = data;
        displayProjects(allProjects);
        createFilterButtons();
      })
      .catch(error => {
        console.error('Error loading projects:', error);
        document.getElementById('projects-container').innerHTML =
          '<div class="no-projects">Failed to load projects. Please try again later.</div>';
      });


    function displayProjects(projects) {
      const container = document.getElementById('projects-container');

      if (projects.length === 0) {
        container.innerHTML = '<div class="no-projects">No projects found matching your criteria.</div>';
        return;
      }

      container.innerHTML = projects.map((project, index) => `
        <div class="project-card" style="animation-delay: ${index * 0.1}s">
          <h3 class="project-title">${project.title}</h3>
          <p class="project-description">${project.description}</p>
          <div class="project-links">
            <a href="${project.github}" class="project-link" target="_blank" rel="noopener">
              <span>üìÅ</span> GitHub
            </a>
            ${project.demo ? `<a href="${project.demo}" class="project-link demo-link" target="_blank" rel="noopener">
              <span>üöÄ</span> Live Demo
            </a>` : ""}
          </div>
          <div class="tags-container">
            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
        </div>
      `).join('');
    }

    function createFilterButtons() {
      const tagSet = new Set();
      allProjects.forEach(project => {
        project.tags.forEach(tag => tagSet.add(tag));
      });

      const filterContainer = document.getElementById('filter-tags');
      const showAllBtn = filterContainer.querySelector('.clear-filter');

      // Clear existing filter buttons (except "Show All")
      filterContainer.innerHTML = '';
      filterContainer.appendChild(showAllBtn);

      // Add filter buttons for each tag
      Array.from(tagSet).sort().forEach(tag => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn';
        btn.textContent = tag;
        btn.onclick = () => filterProjects(tag, btn);
        filterContainer.appendChild(btn);
      });
    }

    function filterProjects(tag, clickedBtn) {
      // Update active filter button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      clickedBtn.classList.add('active');

      currentFilter = tag;
      const filteredProjects = allProjects.filter(project =>
        project.tags.includes(tag)
      );
      displayProjects(filteredProjects);
    }

    function clearFilters() {
      // Update active filter button
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      document.querySelector('.clear-filter').classList.add('active');

      currentFilter = null;
      displayProjects(allProjects);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function () {
      createParticles();
      loadProjects();

      // Set initial active state for "Show All" button
      document.querySelector('.clear-filter').classList.add('active');
    });

    // Add smooth scrolling for better UX
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });
  </script>
</body>

</html>
